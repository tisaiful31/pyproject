apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      serviceAccountName: build-bot
      containers:
        - name: jango-app
          image: saiful31/flimgp
          ports:
            - containerPort: 8010
