version: '2' 
services:
  app:
    build: .
    restart: always
    links:
      - mysql
    ports:
     - "5000:5000"

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
       - $PWD/mysqldata:/var/lib/mysql  
    ports:
      - "3306:3306"
